# Run from repo root: docker compose -f docker/docker-compose.yml up -d
services:
  paperboy:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: paperboy:latest
    container_name: paperboy
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - ../.env
    environment:
      # These override .env values for container-specific paths
      - INDEX_DB_PATH=/data/arxiv_index.db
      - TAR_DIR_PATH=/data/tar_files
      - IR_CACHE_DIR_PATH=/data/ir_cache
      # USPTO patent configuration
      - PATENT_INDEX_DB_PATH=/data/uspto_index.db
      - PATENT_BULK_DIR_PATH=/data/uspto
      # Typesense: use compose service name for inter-container networking
      - TYPESENSE_HOST=typesense
    volumes:
      - /data/paperboy_data/arXiv_manifest.sqlite3:/data/arxiv_index.db:ro
      - /data/paperboy_data/arXiv:/data/tar_files:ro
      - /data/paperboy_data/ir_cache:/data/ir_cache
      - /data/paperboy_data/uspto_manifest.sqlite3:/data/uspto_index.db:ro
      - /data/uspto:/data/uspto:ro
    restart: unless-stopped
    depends_on:
      typesense:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  typesense:
    image: typesense/typesense:27.1
    container_name: typesense
    ports:
      - "8108:8108"
    env_file:
      - ../.env
    environment:
      - TYPESENSE_DATA_DIR=/data
    volumes:
      - /data/paperboy_data/typesense-data:/data
    restart: unless-stopped

